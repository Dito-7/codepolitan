<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>bootstrap</title>
</head>

<body>
    <div class="container">
        <h1>hi there</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore consequatur vero ex et beatae sequi
            accusantium amet facere eaque quasi ea labore animi cum quo perferendis eveniet accusamus, magni saepe.</p>

        <button type="button" class="btn btn-dark">info</button>

        <a type="button" class="btn btn-outline-primary">Primary</a>

        <button type="button" class="btn btn-primary btn-lg">Large button</button>

        <button type="button" class="btn btn-secondary btn-sm">Small button</button>

        <button type="button" class="btn btn-outline-secondary" disabled>Button</button>

        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>

        <p class="d-inline-flex gap-1">
            <a href="#" class="btn" role="button" data-bs-toggle="button">Toggle link</a>
            <a href="#" class="btn active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle
                link</a>
            <a class="btn disabled" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
        </p>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>

        <br>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>

        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>

        <figure>
            <blockquote class="blockquote">
                <p>A well-known quote, contained in a blockquote element.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Someone famous in <cite title="Source Title">Source Title</cite>
            </figcaption>
        </figure>

        <div class="btn-group">
            <a href="#" class="btn btn-primary active" aria-current="page">SHow</a>
            <a href="#" class="btn btn-info">Edit</a>
            <a href="#" class="btn btn-danger">delete</a>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>

</html>
